{% extends "base.html" %}

{% block extracss %}
    <style rel="stylesheet">
        #find-customer {
            max-width: 450px;
            padding: 15px;
            margin: 0 auto;
        }
    </style>
{% endblock %}

{% block content %}
    <div style="height:50px;">
        <a class="navbar-brand" href="#">logged in as : {{ logged_in_user }}</a>
    </div>
    <div class="container">


        <div class="text-center">
            <h2>Find Consumer by Tax No.</h2>
        </div>
        <form method="post" name="find_customer" id="find-customer" action="{% url 'requestdoc.views.precheck' %}"
              class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label for="tax-no" class="col-sm-4 control-label">Tax Number</label>

                <div class="col-sm-8">
                    <input type="text" id="tax-no" name="tax-no" class="form-control"
                           placeholder="Tax Number"/>
                    {% if error %}
                        <span class="label label-danger">{{ error }}</span>
                    {% endif %}

                </div>
            </div>
            <div class="form-actions text-center">
                <button type="submit" value="Search" class="btn btn-primary">Search</button>
                <a href="{% url 'register_new_consumer.views.registration_page' %}">Register New Consumer</a>
            </div>
        </form>

    </div>
{% endblock %}
{% block extrajs %}
    <script type="text/javascript">
        $(document).ready(function(){
            $('#tax-no').focus();
        });
    </script>
{% endblock %}
