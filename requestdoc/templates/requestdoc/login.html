{% extends "base.html" %}
{% block extracss %}
    <style rel="stylesheet">
        .container {
            text-align: center;;
        }

        #sign-in {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
        {% endif %}

        <h2>ลงชื่อเข้าใช้ระบบ</h2>

        <form method="post" action="{% url 'requestdoc.views.login_view' %}" id="sign-in" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="col-sm-4 control-label">Username</label>

                <div class="col-sm-8">
                    <input type="text" id="username" name="username" class="form-control" placeholder="ชื่อผู้ใช้"
                           required autofocus/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-4 control-label">Password</label>

                <div class="col-sm-8">
                    <input type="password" id="password" name="password" class="form-control" placeholder="รหัสผ่าน"
                           required/>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Login</button>
                <input type="hidden" name="next" value="{{ next }}"/>
            </div>
        </form>
        <a href="{% url 'register_new_consumer.views.registration_page' %}">Register New Consumer</a>

    </div>
{% endblock %}
{% block extrajs %}
{% endblock %}
